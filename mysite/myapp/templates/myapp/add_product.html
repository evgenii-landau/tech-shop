{% extends "base.html" %}

{% block content %}

<form action="" class="from" method="post">
	{% csrf_token %}
	<div>{{ form.non_field_form }}</div>
	{% for f in form %}
	<p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
	{% endfor %}
	<p><button type="submit">Отправить</button></p>
</form>

{% endblock  %}
