{% extends "base.html" %}

{% block content %}

<form action="" class="form-add-product" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div>{{ form.non_field_form }}</div>
	{% for f in form %}
	<div class="form__group field"><label class="form__label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</div>
	{% endfor %}
	<p><button class="button-add-product" type="submit">Отправить</button></p>
</form>

{% endblock  %}
