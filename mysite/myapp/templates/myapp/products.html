{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="wrapper">
	<div class="list-wrapper">
		<h1 class="title">{{ title }}</h1>
		<ul class="products-list" style="list-style: none">
		{% for item in items %}
			<li class="products-item">
				{% if item.image %}
				<img class="image" src="{{ item.image.url }}" alt="iphone 14 pro max">
				{% endif %}
				<a href="{{ item.get_absolute_url }}">
					<h2>{{ item.title }}</h2>
				</a>
				<p><b>{{ item.price }}</b> $</p>
				<p>{{ item.description }}</p>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock  %}
