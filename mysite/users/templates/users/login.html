{% extends "base.html" %}

{% block content %}
<div class="login-box">
	<h1 class="login-title">{{ title }}</h1>

	<form method="post">
		{% csrf_token %}
		<div class="form-error">{{ form.non_field_errors }}</div>
		{% for field in form %}
		<div class="user-box">
			<label for="{{ field.id_for_label }}"></label>
			{{ field }}
		</div>
		<div>
			{{ field.errors }}
		</div>
		{% endfor %}
		<button type="submit">
			Login
		<span></span>
		</button>
	</form>
</div>
{% endblock  %}
